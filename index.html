<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> 

    <script src="./Rotation.js"></script>
    <script src="./Rotation_scuba_driver.js"></script>
    <script src="./Fish.js"></script>
    <script src="./Coin.js"></script>
    <script src="./Game.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 3 24"></a-entity>

      <!--Manejo de recursos-->
      <a-assets timeout="18000">        
        <a-asset-item
          id="sea"
          src="./island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba_drivers"
          src="./scuba_driver/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="treasure"
          src="./treasure/model.gltf"
        ></a-asset-item>
        
      </a-assets>

    <a-entity rotacion>
      <!-- Terreno  -->
      <a-entity
        id="terrain"
        gltf-model="#sea"
        position="0 0 -10"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 2500000"
        fishes
        coins>
      </a-entity>

      <a-entity
        id="treasures"
        gltf-model="#treasure"
        position="0 -3 -11"
        rotation="0 70 0"
        scale="3 3 3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 2500000">
      </a-entity>

    </a-entity>

      <a-entity
        id="scuba"
        gltf-model="#scuba_drivers"
        position="1.2 -0.08 22"
        scale="0.025 0.025 0.025"
        rotation="0 90 30"
        rotation-plane
        dynamic-body="mass:0 shape:sphere sphereRadius:0.2"
        game>       
      </a-entity>

    <!-----------------------------------Temporizador y puntaje------------------------------------------>
    <a-entity id="header" position="1 -4 4.5">
      <!-- TÃ­tulo -->
      <a-entity
        position="-28.5 21.5 0"
        text="font: exo2bold; align: center; width: 40; color: black; value: VUELO VIRTUAL"
      ></a-entity>

      <!-- Temporizador -->
      <a-entity position="-23.5 19.3 0">
        <a-entity
          position="-1.5 0.07 0"
          text="font: aileronsemibold; width: 12; color: black; value: Tiempo\nrestante"
        ></a-entity>
        <a-entity
          id="timer"
          position="-9.8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
        ></a-entity>
      </a-entity>

      <a-entity position="-18 19.3 0">
        <a-entity 
          position="-0.6 0.13 0" 
          text="font: aileronsemibold; width: 12; color: black; value: Objetivos\nrestantes">
        </a-entity>

        <a-entity
          id="coins"
          position="-8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 20"
        ></a-entity>
      </a-entity>

      <a-entity position="30.5 21.5 0">
         <a-entity
           position="18 0 0"
           text="font: aileronsemibold; width: 40; color: black; value: Score"
          ></a-entity>
         <a-entity
            id="score"
            position="20 -2 0"
            text="font: aileronsemibold; width: 40; color: black; value: 0"></a-entity>
      </a-entity>
      
    </a-entity>

    <a-entity 
      id="gameover"
      position="40 7.5 0"
      text="font: aileronsemibold; width: 100; color: black; value:Game Over"
      visible="false">

    </a-entity>
      
    </a-scene>
  </body>
</html>
